<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
        <fieldset align="center">
        <table align="center" cellspacing="5" cellpadding="5">
        <h1 align="center"> Student Registration </h1>
        <br>
        <tr>
       <td> Full name </td>
       <td>:</td>
        <td><input type="text"></td>
        <br>
    </tr>
    <tr>
        <td> Email </td>
        <td>:</td>
        <td><input type="email"></td>
        <br>
    </tr>
      <tr> 
        <td> Mobile number</td>
        <td>:</td>
        <td><input type="number"></td>
        <br>
    </tr>
       <tr>
         <td>Address </td>
         <td>:</td>
        <td><textarea name="id" rows="4" cols="10"></textarea></td>
        <br>
    </tr>
        <tr>
            <td>Nationality</td>
        <td> :</td>
        <td><input type="text"></td>
        <br>
    </tr>
        <tr>
       <td> Date of birth </td>
    <td>:</td>
        <td><input type="date"></td>
        <br>
    </tr>
        <tr>
        <td>Gender </td>
        <td>:</td>
        <td>Male <input type="radio" name="Gender"></td>
       <td>Female <input type="radio" name="Gender"></td>
       <br>
    </tr>
        <tr><td>Highest Degree</td>
            <td> : </td>
       <td><select>
            <td> <option value="Select Degree">Select Degree</option>
            <option>B.tech</option>
            <option>B.sc</option>
            <option>B.com</option>
            <option>Diploma</option></td>
        </select></td>
        <br> 
    </tr>
        <tr>
       <td> CPI </td>
       <td> : </td>
       <td> <input type="number"></td>
       <br>
    </tr>
        <tr>
        <td> University </td>
        <td> : </td>
        <td><input type="text"></td>
        <br>
    </tr>
        <tr>
        <td> Passing Year </td>
        <td> : </td>
        <select>
            <td><option>
                Select Year
            </option></td>
            <td><option>
                2020
            </option></td>
            <td><option>
                2021
            </option></td>
            <td><option>
               2022
            </option></td>
            <td><option>
               2023
            </option></td>
        </select>
        <br>
    </tr>
        <tr align="center" aria-colspan="3">
        <td></td>
        <td align="center"><input type="Submit" value="Submit"><input type="Reset" value="Cancel"></td>
        <br>
    </tr>
    </table>
</form>
</fieldset>
</body>
</html>
