<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
   <table border="2" cellspacing="0" style="border-color: blue;">
        <tr align="center">
            <td>foo</td>
            <td>bar</td>
            <td>baz</td>
        </tr>
        <tr>
            <td>
                <table border="1" style="border-color: rgb(255, 255, 32);" cellspacing="0">
                    <tr>
                        <td>one</td>
                        <td>two</td>
                        <td>three</td>
                    </tr>
                    <tr>
                        <td>four</td>
                        <td>five</td>
                        <td>six</td>
                    </tr>
                    <tr>
                        <td>seven</td>
                        <td>eight</td>
                        <td>nine</td>
                    </tr>
                </table>
            </td>
            <td colspan="2" rowspan="2">
                <table border="1" height="100px" style="border-color: rgb(255, 41, 41);" cellspacing="0">
                    <tr>
                        <td>eins</td>
                        <td>zwei</td>
                        <td rowspan="2">drei<br>sechs</td>
                    </tr>
                    <tr>
                        <td>vier</td>
                        <td>funf</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr align="center">
            <td>abc</td>
            
        </tr>
   </table>
</body>
</html>
