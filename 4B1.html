<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4 Part-B</title>
</head>
<body>
    <fieldset>
    <form>
        <table align="center">
            <caption><h1>Employee Regestration</h1></caption>
            <caption><h4>Personal Information</h4></caption>
            <br>
            <tr>
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Id"></td>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text"  placeholder="Enter Employee Name"></td>
                <br>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email"  placeholder="Enter Email"></td>
                <td>Contact No</td>
                <td>:</td>
                <td><input type="number" pattern="[0-9]{10}" title="Enter valid 10 Digit No"  placeholder="Enter Contact No"></td>
                <br>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>:</td>
                <td><input type="radio" name="Status"> Single</td>
                <td><input type="radio" name="Status">Married</td>
            </tr>
            <td colspan="6" align="center"><h4>Educational Qualification</h4> 
            <br>
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Education Details">Education</td>
                <td>Experience</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Experience Details">Education</td>
            </tr>
            <td colspan="6" align="center"><h4>Job Details</h4></td> 
            <br>
            <tr>
                <td>Designation</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Designation Details"></td>
                <td>Job location</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Job location"></td>
            </tr>
            <br>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Salary Details"></td>
            </tr>
            <br>
            <tr>
                <td style="border-top: 2px solid;" colspan="6" align="center"><button type="button" name="register">Register</button></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
