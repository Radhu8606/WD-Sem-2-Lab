<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <fieldset>
        <table>
                <h1>COVID-19 VAccine Registration Form</h1><br>
                <tr>
                    <td>
                        First name :
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        Last name :
                        <input type="text">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        Aadhar Number :
                        <input type="number">
                    </td>
                </tr>
                <br>
                <tr>
                    <td> 
                        Vaccine Name :
                       <select>
                        <option value="Please Select Vaccine Name">Please Select Vaccine name</option>

                        <option value="Vaccine 3">Vaccine 3</option>
                    </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td> 
                        Vaccination Center Name :
                        <select>
                        <option value="Please Select Vaccination Center Name">Please Select Vaccination Center name</option>

                        <option value="Rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                    </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        Date of Dose :
                        <input type="date">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        Dose Number :
                        <input type="number">
                    </td>
                </tr>
                <br>
                <tr>
                    <td>
                        <button type="submit">CLICK HERE</button>
                    </td>
                    <td>
                        <button type="reset">CANCEL</button>
                    </td>
                </tr>
                <br>
        </table>,
    </fieldset>
    </form>

</html>
