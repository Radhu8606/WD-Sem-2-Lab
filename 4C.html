<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="border: 10px solid rgba(14, 106, 92, 0.711);">
            <table align="center" width="20">
                <tr>
                    <td colspan="2" Align="center"><caption><h1>Create Account</h1></caption></td>
                </tr>
                <tr>
                    <td value="checked">First Name*</td>
                    <td>Last Name</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter Your First Name"></td>
                    <td><input type="text" placeholder="Enter Your Last Name"></td>
                </tr>
                <tr>
                    <td colspan="2">Email*</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="email" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td>Password*</td>
                    <td>Confirm Password*</td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Enter Your Password"></td>
                    <td><input type="password" placeholder="Enter Your Password Again"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>Hobbies</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Male</td>
                    <td><input type="checkbox">Music
                        <input type="checkbox">Sports
                        <input type="checkbox">Travel
                        <input type="checkbox">Movies</td>
                </tr>
                <tr>
                    <td>Source of Income</td>
                    <td>Income</td>
                </tr>
                <tr>
                    <td><select><option>Employed</option><option>House Property</option><option>Sell Photoes</option><option>Investments</option></select></td>
                    <td><input type="range" id="name" min="0" max="20K">20K</td>
                </tr>
                <tr>
                    <td>Upload Profile picture</td>
                    <td>Age</td>
                </tr>
                <tr>
                    <td><button type="button" name="Chosen File"> Chose File</button>Not Chosen File</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td colspan="2">Bio</td>
                    <td></td>
                </tr>
                <tr rowspan="5"><td  colspan="2"><textarea></textarea></td></tr>
                <tr><td style="border-top: 2px solid;" colspan="2" align="right"><button type="button" name="Create">Create</button></td></tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
