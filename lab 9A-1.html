<html>
    <head>
        <title>Lab 9A</title>
        <style>
           .animation{
            height: 50px;
            width: 50px;
            background-color: red;
            animation-name: myanim;
            animation-duration: 2s;
           }
           @keyframes myanim {
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
           }
        </style>
    </head>
    <body>
        <div class="animation"></div>
    </body>
</html>
