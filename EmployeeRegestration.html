<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Regestration</title>
</head>
<body>
    <h1 align="center">Employee Regestration</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <table align="center">
                <tr>
                    <td>Employee Id :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Employee Name :</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Id :</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Contact number :</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Marital Status  :</td>
                    <td><input type="radio" name="gender">Married
                        <input type="radio" name="gender">Single
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <table align="center">
                <legend>Education Experience</legend>
                <tr>
                    <td>Education :</td>
                    <td><textarea type="text"></textarea></td>
                </tr>
                <tr>
                    <td>Experience</td>
                    <td><textarea type="text"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <table align="center">
                <legend>Job Details</legend>
                <tr>
                    <td>Designation :</td>
                    <td><textarea type="text"></textarea></td>
                </tr>
                <tr>
                    <td>Job Location :</td>
                    <td><select>
                        <option>RAJKOT</option>
                        <option>AMD</option>
                        <option>SRT</option>
                        <option>BRD</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Salary :</td>
                    <td><input type="number"></td>
                </tr>
            </table>
        </fieldset>
        <table align="center">
        <tr><td><input type="submit">
        <button type="cancel">Cancel</button></td></tr>
    </table>
    </form>
</body>
</html>
